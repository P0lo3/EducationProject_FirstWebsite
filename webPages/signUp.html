<!DOCTYPE html>
<html>
    <head>
        <title>SPCA Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./signUpStyle.css">  
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="formDiv">
            <div><img src="https://nspca.co.za/wp-content/uploads/2021/06/NSPCA-Logo-side-blue.png" style="width:20%"></div>
            <div><h1>SPCA Sign Up</h1></div>
            <form name="SPCASignUp" onsubmit="return validateForm()" action="./formResponse.php" autocomplete="on">
                <fieldset>
                    <legend>Join Our Cause.</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="" placeholder="e.g John" class="textInput"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="" placeholder="e.g Doe" class="textInput"><br>
                    <label for="cellno">Contact no:</label><br>
                    <input type="tel" id="cellno" name="cellno" value="" placeholder="+27 82 375 7633" class="textInput"><br><br>

                    <input type="radio" id="donate" name="radioCause" value="donate">
                    <label for="donate">I would like to donate money</label><br>
                    <input type="radio" id="volunteer" name="radioCause" value="volunteer">
                    <label for="volunteer">I would like to volunteer at the SPCA</label><br><br>

                    <label for="favDogBreed">What is your favorite Dog breed:</label>
                    <select name="favDogBreed" size="1">
                        <option value="" >German Shepherd</option>
                        <option value="" >Bulldog</option>
                        <option value="" >French Bulldog</option>
                        <option value="" selected="selected">Poodle</option>
                        <option value="" >Dachshund</option>
                        <option value="" >Bernese Mountain Dog</option>
                        <option value="" >Rottweiler</option>

                    </select>
                    <br><br><input type="submit" value="OK">

                </fieldset>
            </form>
        </div>
        <div>
            <h4 class="returnHome"><a href="../index.html">Return to Home Page</a></h4>
        </div>

        <script>
            function validateForm() {
                let empty = document.forms["SPCASignUp"]['fname'].value;
                if (empty == "") {
                    alert("Please complete the form.");
                    return false;
                } else;
                alert("Thank you for your enquiry")
            }
        </script>
        <footer>
            <p class="footer">&#174 Society for the Prevention of Cruelty to Animals </p>
        </footer>
    </body>
</html>
